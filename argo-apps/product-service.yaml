apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "product-service.fullname" . }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/spaxqwii/spax-event-ecom.git'
    targetRevision: master
    path: charts/product-service
    helm:
      releaseName: product-service
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

